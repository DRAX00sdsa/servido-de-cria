<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha P√°gina de Links</title>

    <!-- √çcones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* CONTAINER */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px 20px;
        }

        /* CARD PERFIL */
        .profile {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .profile img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.6);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile h1 {
            font-size: 26px;
            font-weight: 600;
        }

        .profile p {
            font-size: 15px;
            opacity: 0.85;
            margin-top: 6px;
        }

        /* LINKS */
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .links a {
            text-decoration: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .links a i {
            font-size: 22px;
        }

        .links a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.6s;
        }

        .links a:hover::before {
            left: 100%;
        }

        .links a:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
        }

        /* CORES ESPEC√çFICAS */
        .youtube { background: linear-gradient(135deg, #ff0000, #cc0000); }
        .instagram { background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); }
        .twitter { background: linear-gradient(135deg, #000000, #333333); }
        .tiktok { background: linear-gradient(135deg, #010101, #ff0050); }
        .twitch { background: linear-gradient(135deg, #6441a5, #3c1e70); }
        .github { background: linear-gradient(135deg, #24292e, #000000); }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* RESPONSIVO */
        @media (max-width: 480px) {
            .profile h1 { font-size: 22px; }
            .links a { font-size: 16px; padding: 14px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">

</div>

        </div>

        <footer>

</body>
</html>
